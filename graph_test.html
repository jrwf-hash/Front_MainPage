<body>
  <!--Ref
http://stackoverflow.com/questions/40061862/chart-js-update-bars-of-a-bar-chart
-->

  <div class="container">
    <br />
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <!--       Chart.js Canvas Tag -->
        <canvas id="barChart"></canvas>
      </div>
      <div class="col-md-1"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10"></div>
      <!--       <button type="button" class="btn btn-success btn-md" onclick="addData();">Add Data </button><button type="button" class="btn btn-success btn-md" onclick="adjust2016();">Adjust 2016 </button></div> -->
      <div class="col-md-1"></div>
    </div>
  </div>

  <script type="text/javascript">
    // REf
    // http://stackoverflow.com/questions/40061862/chart-js-update-bars-of-a-bar-chart

    var canvas = document.getElementById("barChart");
    var ctx = canvas.getContext('2d');
    var chartType = 'bar';
    var myBarChart;

    // Global Options:
    Chart.defaults.global.defaultFontColor = 'grey';
    Chart.defaults.global.defaultFontSize = 16;

    var data = {
      labels: ["03/21", "03/22", "03/23", "03/24", "03/25"],
      datasets: [{
        label: "접종 현황",
        fill: true,
        lineTension: 0.1,
        backgroundColor: "#6EA24D",
        borderColor: "#6EA24D", // The main line color
        borderCapStyle: 'square',
        pointBorderColor: "white",
        pointBackgroundColor: "green",
        pointBorderWidth: 1,
        pointHoverRadius: 8,
        pointHoverBackgroundColor: "yellow",
        pointHoverBorderColor: "green",
        pointHoverBorderWidth: 2,
        pointRadius: 4,
        pointHitRadius: 10,
        data: [1000, 800, 700, 550, 480],
        spanGaps: true,
      }]
    };

    var options = {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      },
      // title: {
      //   fontSize: 18,
      //   display: true,
      //   text: 'I want to believe !',
      //   position: 'bottom'
      // }
    };

    init();

    function init() {
      // Chart declaration:
      myBarChart = new Chart(ctx, {
        type: chartType,
        data: data,
        options: options
      })
    };

    //     function addData() {

  </script>
</body>
