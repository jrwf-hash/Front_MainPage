<script>
  $(document).ready(function() {

    //모든 서브 메뉴 감추기
    $(".sub").css({
      display: "none"
    });
    //$(".sub").hide(); //위코드와 동일

    $(".title").click(function() {
      //일단 서브메뉴 다 가립니다.
      //$(".sub").css({display:"none"});

      //열린 서브메뉴에 대해서만 가립니다.
      $(".sub").each(function() {
        console.log($(this).css("display"));
        if ($(this).css("display") == "block") {
          //$(".sub").css({display:"none"});
          //$(this).hide();
          $(this).slideUp("fast");
        }
      });

      //현재 요소의 다음 요소를 보이게 합니다.
      //$(this).next("ul").css({display:"block"});
      //$(this).next("ul").show();
      $(this).next("ul").slideDown("fast");
    })
  });
</script>


<script>
  $(function() {
    var sBt = $("ul > li"); //  ul > li 이를 sBtn으로 칭한다. (클릭이벤트는 li에 적용 된다.)
    sBt.find("a").click(function() { // sBtn에 속해 있는  a 찾아 클릭 하면.
      sBt.removeClass("active"); // sBtn 속에 (active) 클래스를 삭제 한다.
      $(this).parent().addClass("active"); // 클릭한 a에 (active)클래스를 넣는다.
    })
  })
</script>
